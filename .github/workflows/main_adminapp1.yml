name: Build and deploy Node.js app to Azure Web App - AdminApp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: admin-app/package-lock.json

      - name: npm install and build
        run: |
          cd admin-app
          npm install
          npm run build --if-present

      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Run tests in headless mode
        run: |
          cd admin-app
          xvfb-run --auto-servernum npm run test --if-present

      - name: Zip artifact for deployment
        run: |
          cd admin-app
          zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_07076454E1AF4A8A9F7102F50D0BD8EE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_07B33D122F774322B6A7893D7B4E0215 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DFE9DCC066AD4DD3BE406608E7611BFA }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AdminApp1'
          slot-name: 'Production'
          package: .
