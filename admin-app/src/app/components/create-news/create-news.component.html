<div class="add-news-content">
    <button [routerLink]="['/news']" class="general-button-white" style="width:130px">
        ← Volver
    </button>
    <form id="add-news-form" (submit)="submitNews()">
        <div class="column">

            <img [src]="previewImage" alt="Imagen seleccionada" class="preview-image"
                style="height: 400px; width:auto; border-radius: 44px; padding-top:20px; margin-bottom:50px; justify-self:center !important;">

            <div class="col-lg-12" style="margin-bottom:20px;">
                <fieldset>

                    <input type="file" id="add-news-image-upload" accept="image/*" style="display: none;"
                        (change)="previewSelectedImage($event)">
                    <label for="add-news-image-upload" class="general-button-white">Seleccionar imagen</label>
                    <span id="fileName" style="color:white; margin-left:20px;">{{ fileName }}</span>
                </fieldset>
            </div>

            <div class="col-lg-12">
                <fieldset>
                    <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" name="title" id="add-news-title" placeholder="Ingrese el título de la noticia..." required>
                </fieldset>
            </div>

            <div class="col-lg-12">
                <fieldset>
                    <textarea [(ngModel)]="description" [ngModelOptions]="{standalone: true}" name="description" id="add-news-description" placeholder="Ingrese la descripción de la noticia..." required></textarea>
                </fieldset>
            </div>

            <div class="col-lg-12">
                <fieldset>
                    <button type="submit" id="form-submit" class="general-button-green" style="width:50%">
                        Agregar Noticia
                    </button>
                    <button type="reset" id="form-cancel" class="general-button-red" style="width:50%">Cancelar</button>
                </fieldset>
            </div>

        </div>
        <br />
        <label id="validation"></label>
    </form>
</div>
