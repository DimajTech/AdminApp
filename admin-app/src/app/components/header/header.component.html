<header class="header-area header-sticky background-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a [routerLink]="'/news'" class="logo">
                        <img src="/images/university-logo.png" alt="University Logo" style="height: 50px;" />
                    </a>
                    <!-- ***** Logo End ***** -->

                    <!-- ***** Menú para usuarios autenticados ***** -->
                    <ul class="nav" *ngIf="isLoggedIn">
                        <li><a [routerLink]="'/news'">Noticias</a></li>
                        <li><a [routerLink]="'/advisement'">Consultas de Cursos</a></li>
                        <li><a [routerLink]="'/applications'">Solicitudes</a></li>
                        <li><a [routerLink]="'/professors'">Profesores</a></li>
                        <li><a [routerLink]="'/courses'">Cursos</a></li>
                        <li>
                            <a [routerLink]="'/profile'">
                                <img [src]="userImage" id="p-picture-header">
                            </a>
                        </li>
                        <li>
                            <a (click)="logout()">
                                <img src="/images/door-check-out-icon.png" id="p-picture-header" style="border-radius:0; height:30px; width:30px;">
                            </a>
                        </li>
                    </ul>

                    <!-- ***** Menú para usuarios NOp autenticados ***** -->
                    <ul class="nav" *ngIf="!isLoggedIn">
                        <li><a [routerLink]="'/login'">Iniciar sesión</a></li>
                    </ul>

                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>
